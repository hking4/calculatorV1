		<input type= "number" id="num1" style="background-color: white; width: 45px">√ <input type="number" id="num2" style="background-color: white; width: 50px"> = <span id="root" style="width: 15px; background-color:white"></span> <br> <br> 
		<button onclick="root()"> Solve </button>

	<script type="application/javascript"> 
	function root() {
		var root = document.getElementById("num1").value;
		var inside = document.getElementById("num2").value;
		
		var num = Math.pow(inside,(1/root));
		
		document.getElementById("root").innerHTML = num;
	}
